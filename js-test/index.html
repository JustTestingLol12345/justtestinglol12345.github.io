<body style="background:lightgreen">
	<h1>JavaScript Test</h1>
	<h2>Cool Button:</h2>
	<button onclick="alert('Hello World!')" style="background:seagreen">Click Me! :D</button>
	<h2>Custom Button:</h2>
	<input id="CustomButtonInput" type="text" style="background:seagreen">
	<button onclick="alert(document.getElementById('CustomButtonInput').value)" style="background:seagreen">Alert!</button>
	<h2>List of strings:</h2>
    <input id="StringInput" type="text" style="background:seagreen;margin-bottom:5px">
    <button style="background:seagreen" onclick="const clone = document.getElementById('StringTemplate').cloneNode(true); clone.removeAttribute('id'); clone.style.display='block'; clone.firstChild.nodeValue=document.getElementById('StringInput').value; document.getElementById('StringList').appendChild(clone);">Add</button>
    <input id="ConfirmStringDeletion" type="checkbox" checked="true">Confirm String Deletion</input>
    <div style="background:palegreen;padding:5px" id="StringList">
    	<p style="background:mediumseagreen;padding:5px;display:none" id="StringTemplate">
        String
        <button style="padding:0px;margin-left:10px;background:seagreen" onclick="if (document.getElementById('ConfirmStringDeletion').checked) {if (confirm('Are you sure you want to delete this string?')) {this.parentElement.remove();}} else {this.parentElement.remove();}">Delete</button>
        <button style="padding:0px;margin-left:5px;background:seagreen" onclick="const New = prompt('Edit this string:',this.parentElement.firstChild.nodeValue); if (New!=null && New!='') {this.parentElement.firstChild.nodeValue=New}">Edit</button>
        </p>
    </div>
</body>
